<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Configuración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9f5ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .form-container h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            color: #343a40;
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        .radio-group {
            display: flex;
            justify-content: space-between;
        }
        .radio-group label {
            font-weight: normal;
            color: #343a40;
        }
        .btn-start {
            background-color: #007bff;
            color: #ffffff;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-start:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>

</head>
<body>
    <div class="form-container">
        <h2>Medición</h2>
        <form>
            <div class="form-group">
                <label for="status">Estado:</label>
                <select id="status" name="status" required>
                    <option value="">Seleccione un estado</option>
                    <option value="on">ON</option>
                    <option value="off">OFF</option>
                </select>
            </div>
            <div class="form-group">
                <label for="time">Hora de último medicamento:</label>
                <input type="text" id="time" name="time" placeholder="Ej. 14:00" required>
            </div>
            <div class="form-group">
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" placeholder="Ingrese su cédula" required>
            </div>
            <div class="form-group">
                <label>Modo:</label>
                <div class="radio-group">
                    <div>
                        <input type="radio" id="zapateo" name="mode" value="zapateo" required>
                        <label for="zapateo">Zapateo</label>
                    </div>
                    <div>
                        <input type="radio" id="taconeo" name="mode" value="taconeo" required>
                        <label for="taconeo">Taconeo</label>
                    </div>
                </div>
            </div>
            <button id="startMeasureBtn" type="button" class="btn-start">Start</button>
        </form>
    </div>
</body>
<script src="./../scripts/Measure.js"></script>
</html>
