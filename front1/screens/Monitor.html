<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }
        h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }
        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .chart-wrapper {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
        }
        .chart-canvas {
            width: 100%;
            height: 400px;
        }
        .comment-box {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .comment-box textarea {
            width: 100%;
            height: 100px;
            border-radius: 5px;
            padding: 10px;
            border: 1px solid #ced4da;
            font-size: 1em;
            resize: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .comment-box button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .comment-box button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Monitor de Paciente</h2>

    <!-- Contenedor de las Gráficas -->
    <div class="chart-container">
        <div class="chart-wrapper">
            <canvas id="myChart" class="chart-canvas"></canvas>
        </div>
        <div class="chart-wrapper">
            <canvas id="myChartGyro" class="chart-canvas"></canvas>
        </div>
    </div>

    <!-- Caja de Comentarios -->
    <div class="comment-box">
        <button id="backButton" type="button">Atrás</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./../scripts/Monitor.js"></script>
</body>
</html>
