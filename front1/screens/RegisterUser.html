<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <h2 class="text-center mb-4">Formulario de Registro</h2>
                    <form id="userForm">
                        <div class="mb-3">
                            <label for="nameInput" class="form-label">Nombre</label>
                            <input id="nameInput" class="form-control" type="text" placeholder="Nombre">
                        </div>
                        <div class="mb-3">
                            <label for="lastNameInput" class="form-label">Apellido</label>
                            <input id="lastNameInput" class="form-control" type="text" placeholder="Apellido">
                        </div>
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Correo</label>
                            <input id="emailInput" class="form-control" type="email" placeholder="Correo">
                        </div>
                        <div class="mb-3">
                            <label for="cedulaInput" class="form-label">Cédula</label>
                            <input id="cedulaInput" class="form-control" type="text" placeholder="Cédula">
                        </div>
                        <div class="mb-3">
                            <label for="birthdayInput" class="form-label">Fecha de Nacimiento</label>
                            <input id="birthdayInput" class="form-control" type="date">
                        </div>
                        <div class="mb-3">
                            <label for="diagnosticInput" class="form-label">¿El paciente ingresa por primera vez?</label>
                            <select id="diagnosticInput" class="form-select">
                                <option value="si">Si</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="passwordInput" class="form-label">Contraseña</label>
                            <input id="passwordInput" class="form-control" type="password" placeholder="Contraseña">
                        </div>
                        <div class="d-grid">
                            <button id="signUpBtn" class="btn btn-primary">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./../scripts/RegisterUser.js"></script>
</body>
</html>
