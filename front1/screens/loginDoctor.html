<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <h2 class="text-center mb-4">Inicio de Sesión</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Correo Electrónico</label>
                            <input id="emailInput" class="form-control" type="email" placeholder="Ingrese su correo" required>
                        </div>
                        <div class="mb-3">
                            <label for="passwordInput" class="form-label">Contraseña</label>
                            <input id="passwordInput" class="form-control" type="password" placeholder="Ingrese su contraseña" required>
                        </div>
                        <div class="d-grid">
                            <button id="loginButton" class="btn btn-primary">Iniciar Sesión</button>
                        </div>
                    </form>
                    <div class="d-grid gap-2 mt-3">
                        <button id="backButton" class="btn btn-secondary">Atrás</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./../scripts/loginDoctor.js"></script>
</body>
</html>
