<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4 shadow-sm">
                    <h1 class="text-center mb-4">Eliminar Doctor</h1>
                    <div class="bg-secondary text-white p-3 rounded mb-3">
                        <h2 class="mb-0">Lista de Doctores</h2>
                    </div>
                    <hr> 
                    <div id="doctorList" class="mb-4">
                        
                    </div>
                    <form id="deleteDoctorForm">
                        <div class="mb-3">
                            <label for="doctorId" class="form-label">Cédula del Doctor</label>
                            <input type="text" id="doctorId" class="form-control" placeholder="Ingrese la cédula del doctor" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-danger">Eliminar Doctor</button>
                        </div>
                        <div class="d-grid">
                            <button id="backButton" class="btn btn-secondary mt-3">Atrás</button>
                        </div>
                    </form>
                    <p id="result" class="mt-3 text-center text-danger"></p>
                    
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./../scripts/deleteDoctor.js"></script>
</body>
</html>
